<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crime Reports - SafeCity</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <style>
        /* Dashboard Topbar */
        .topbar {
            background: #1b2b5a;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .topbar .logo {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .topbar nav a {
            margin-left: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            transition: 0.2s;
        }
        .topbar nav a:hover {
            background: rgba(255,255,255,0.2);
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<!-- âœ… Dashboard Header -->
<header class="topbar">
    <div class="logo">SafeCity</div>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/services.html">Services</a>
        <a href="/reports.html">Reports</a>
        <a href="/login.html">Login</a>
        <a href="/register.html">Register</a>
    </nav>
</header>

<div class="container" style="padding: 25px;">
    <h2>Crime Reports</h2>

    <div id="map"></div>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Crime Type</th>
                <th>Location</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="reportRows"></tbody>
    </table>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="js/reports.js"></script>

</body>
</html>
